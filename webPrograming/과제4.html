<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
  <hr>
  <h4>개인 정보</h4>
  <ul>
    <li>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="공백 없이 입력하세요">
    </li>
    <li>
      <label for="phone">연락처</label>
      <input type="tel" id="phone">
    </li>
  </ul>
  <h4>지원 분야</h4>
  <ul>
    <li>
      <label><input type="radio" name="webP" value="in">웹 퍼블리싱</label>
    </li>
    <li>
      <label><input type="radio" name="app" value="in">웹 애플리케이션 개발</label>
    </li>
    <li>
      <label><input type="radio" name="dev" value="in">개발 환경 개선</label>
    </li>
  </ul>
  <h4>지원 동기</h4>
  <textarea id="apply" cols="120" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
  <div>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">
  </div>
</body>
</html>
