<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h1>회원 가입을 환영합니다</h1>
  <fieldset>
    <ul>
      <li>
        <label for="uid">아이디</label>
        <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
      </li>
      <li>
        <label for="umail">이메일</label>
        <input type="email" id="umail" required>
      </li>
      <li>
        <label for="pw1">비밀번호</label>
        <input type="password" id="pw1" placeholder="문자와 숫자, 특수 기호 포함" required>
      </li>
      <li>
        <label for="pw2">비밀번호 확인</label>
        <input type="password" id="pw2" required>
      </li>
    </ul>
  </fieldset>
  
  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
    <label for="mailing_y">메일 수신</label>
    <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
    <label for="mailing_n">메일 수신 안함</label>
  </fieldset>

  <div>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
  </div>
  </form>
</body>
</html>
