<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      color: wheat;
      background-color: tomato;
      text-decoration: none;
      padding: 3px 5px;
      border-radius: 5px;
      font-size: 55px;
      transition: all 0.5s ease-in-out;
    }

    a:hover{
      border-radius: 20px;
      color: tomato;
      background-color: wheat;
    }
  </style>
</head>
<body>
  <a href="#">GO Home</a>
</body>
</html>
